<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Portfolio 2026</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> 
</head>
<body>

    <div id="customCursor" class="custom-cursor"></div>

    <div class="page-wrapper">
        <div class="main-gradient-border">
            <div class="main-shell">
                <div id="spotlight" class="spotlight"></div>

                <div class="content-layer">
                    <div class="top-bar">
                        <div class="top-pill">
                            <div class="top-dot"></div>
                            <span>Available for Projects</span>
                        </div>
                    </div>

                    <section class="hero">
                        <div class="hero-main">
                            <div class="hero-kicker"><span></span>PORTFOLIO 2026</div>
                            <h1 id="heroTitle" class="hero-title">CRAFTING DIGITAL EXPERIENCES</h1>
                            <div id="typingText" class="typing-text"></div>
                            <div class="hero-actions">
                                <div id="magneticArea" class="magnetic-wrapper">
                                    <button id="exploreBtn" class="btn-magnetic"><span>Explore Work</span></button>
                                </div>
                            </div>
                        </div>
                    </section>

                    <div class="section-heading">
                        <h2>Selected Projects</h2>
                    </div>

                    <div class="row g-3">
                        <div class="col-md-8 reveal-on-scroll">
                            <a href="./orise-web/HTML/index.html" class="bento-link">
                                <div class="bento-card" data-tilt>
                                    <div class="bento-badge">Main Project</div>
                                    <h3 class="bento-title">Orise Web Interface</h3>
                                    <div class="project-thumb">
                                        <img src="./image/A.png" onerror="this.src='./image/placeholder.jpg'" alt="Orise Web Interface">
                                    </div>
                                </div>
                            </a>
                        </div>

                        <div class="col-md-4 reveal-on-scroll">
                            <a href="./assets/KAPPA.pdf" target="_blank" class="bento-link">
                                <div class="bento-card" data-tilt>
                                    <div class="bento-badge">PDF</div>
                                    <h3 class="bento-title">KAPPA</h3>
                                    <div class="stacked-paper">
                                        <div class="stacked-paper-layer"></div>
                                        <div class="stacked-paper-layer" style="background: url('./image/B.png') center/cover;"></div>
                                        <div class="stacked-paper-layer">
                                            <span class="pdf-icon"></span>
                                            <span>KAPPA</span>
                                        </div>
                                    </div>
                                </div>
                            </a>
                        </div>

                        <div class="col-md-4 reveal-on-scroll">
                            <a href="./assets/PAWTH.pdf" target="_blank" class="bento-link">
                                <div class="bento-card" data-tilt>
                                    <div class="bento-badge">PDF</div>
                                    <h3 class="bento-title">PAWTH</h3>
                                    <div class="stacked-paper">
                                        <div class="stacked-paper-layer"></div>
                                        <div class="stacked-paper-layer" style="background: url('./image/C.png') center/cover;"></div>
                                        <div class="stacked-paper-layer">
                                            <span class="pdf-icon"></span>
                                            <span>PAWTH</span>
                                        </div>
                                    </div>
                                </div>
                            </a>
                        </div>

                        <div class="col-md-4 reveal-on-scroll">
                            <a href="./assets/1.pdf" target="_blank" class="bento-link">
                                <div class="bento-card" data-tilt>
                                    <div class="bento-badge">ZINE</div>
                                    <h3 class="bento-title">Things I Love</h3>
                                    <div class="stacked-paper">
                                        <div class="stacked-paper-layer"></div>
                                        <div class="stacked-paper-layer" style="background: url('./image/D.png') center/cover;"></div>
                                        <div class="stacked-paper-layer">
                                            <span class="pdf-icon"></span>
                                            <span>MY ZINE</span>
                                        </div>
                                    </div>
                                </div>
                            </a>
                        </div>

                        <div class="col-md-4 reveal-on-scroll">
                            <div class="bento-card" data-tilt>
                                <div class="bento-badge">Motion graphics</div>
                                <h3 class="bento-title">Major Intro 2026</h3>
                                <div class="video-bg" style="height: 200px;">
                                    <video muted loop autoplay playsinline src="./assets/animation.mp4" style="width: 100%; height: 100%; object-fit: cover;"></video>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="footer-note">&copy; 2026 GAOYIWEI</div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@studio-freight/lenis@1.0.35/bundled/lenis.min.js"></script>
    <script src="script.js"></script> 
</body>
</html>
