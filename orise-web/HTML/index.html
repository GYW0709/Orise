<body class="bg-[#FAF9F6] text-[#4A4A4A]">
    <!-- Header -->

            <div class="hero-overlay absolute inset-0 bg-gradient-to-b from-black/15 to-black/15 z-20"></div>

        <div class="hero-content relative z-30 text-center">
            <p class="hero-slogan writing-vertical font-serif text-4xl font-medium text-white tracking-[0.2em] leading-[2.2] drop-shadow-lg">
                時を織り 生を纏う

        </div>

    <!-- Introduction Section -->

        <div class="max-w-4xl mx-auto px-8 text-center">
            <h2 class="section-title font-serif text-3xl mb-6 tracking-[0.15em]">私に戻る、呼吸する布</h2>

        </div>

        <div class="max-w-7xl mx-auto px-8">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-16">
                <a href="story.html" class="quick-link-item group">
                    <div class="aspect-[4/5] overflow-hidden mb-6 border-[0.5px] border-[#E5E5E5]">
